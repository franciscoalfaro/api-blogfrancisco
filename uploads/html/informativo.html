<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo Artículo Publicado</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
            background-color: #ffffff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            padding-bottom: 20px;
        }
        .header h1 {
            color: #333;
            font-size: 24px;
        }
        .article-info {
            font-size: 16px;
            color: #555;
            line-height: 1.5;
        }
        .article-info p {
            margin: 10px 0;
        }
        .article-info strong {
            color: #333;
        }
        .footer {
            text-align: center;
            padding-top: 20px;
            font-size: 14px;
            color: #888;
        }
        .footer a {
            color: #4caf50;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>¡Nuevo artículo disponible!</h1>
        </div>

        <div class="article-info">
            <p><strong>Título del artículo:</strong> {{titulo}}</p>
            <p><strong>Autor:</strong> {{autor}}</p>
            <p><strong>Descripción:</strong> {{descripcion}}</p>
        </div>

        <div class="footer">
            <p><strong>Autor:</strong> {{autor}}</p>
            <p>Gracias por seguir a {{autor}} Para más actualizaciones, visita nuestro sitio web.</p>
            <p><a href="{{sitio_web}}">Ir al artículo completo</a></p>
        </div>
    </div>
</body>
</html>
